version: '2'
services:
    php:
        build: ./php-fpm
        volumes:
            - ./src:/var/www/html
            - ./php-fpm/php.ini:/usr/local/etc/php/php.ini
        depends_on:
            - mysql
    apache:
        image: httpd:2.4
        ports:
            - 80:80
        volumes:
            - ./src:/var/www/html
            - ./httpd/httpd.conf:/usr/local/apache2/conf/httpd.conf
        depends_on:
            - php
    mysql:
        image: mysql:5.6
        environment:
            MYSQL_ROOT_PASSWORD: symf0ny
        ports:
            - "3333:3306"

